    <script>
        VANTA.NET({
            el: ".vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x517f51,
            backgroundColor: 0x160f22,
            points: 20.00,
            maxDistance: 23.00,
            spacing: 20.00
        });

        // 社会主义核心价值观
        const texts = ["★富强★", "★民主★", "★文明★", "★和谐★", "★自由★", "★平等★", "★公正★", "★法治★", "★爱国★", "★敬业★", "★诚信★", "★友善★"];
        const tick_time = 10; // 控制动画速度
        const font_size = 16;
        const start_scale = 1.2;
        let heart_index = 0;
        window.onclick = function (event) {
            const heart = document.createElement("b");
            heart.onselectstart = new Function('event.returnValue=false'); //防止拖动
            document.body.appendChild(heart).innerHTML = texts[heart_index];
            heart_index = (heart_index + 1) % texts.length;
            heart.style.cssText = "position: fixed;left:-100%;";
            
            const x = event.clientX - font_size / 2;
            let y = event.clientY - font_size;
            const color = `#${(~~(Math.random() * 255)).toString(16)}${(~~(Math.random() * 255)).toString(16)}${(~~(Math.random() * 255)).toString(16)}`;
            let transparency = 1;
            let scale = 1.2;

            const timer = setInterval(() => {
                if (transparency <= 0) {
                    document.body.removeChild(heart);
                    clearInterval(timer);
                } else {
                    heart.style.cssText =   
                    `font-size: ${font_size}px;
                    cursor: default;
                    position: fixed;
                    color:${color};
                    left:${x}px;
                    top:${y}px;
                    opacity:${transparency};
                    transform:scale(${scale});`;
                    y--;
                    transparency -= 0.016;
                    scale += 0.002;
                }
            }, tick_time)

        }
    </script>
